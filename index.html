<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Mood Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>Spotify Mood Playlist</h1>

    <button id="login-btn">Login with Spotify</button>

    <div id="logged-in-section" class="hidden">
      <p id="user-info"></p>

      <div class="mood-box">
        <label for="mood-input">Enter your mood:</label>
        <input id="mood-input" type="text" placeholder="e.g. Workout, Chill, Study" />
        <button id="generate-btn">Generate Playlist</button>
      </div>

      <p id="status"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
